name: Replace data in .module Files

on:
  workflow_dispatch:
  # schedule:
    # - cron: "30 * * * *"

permissions:
  actions: write  
  contents: write  

jobs:
  replace-date:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          repository: sooyaaabo/Egern
          path: Egern
          token: ${{ secrets.GITHUB_TOKEN }} 
        
      - name: Set timezone to China/Shanghai
        run: |
          sudo timedatectl set-timezone Asia/Shanghai

      - name: Replace #!date
        run: |
          cd Egern
          CURRENT_DATE="#!date=2025-02-04 17:00"
          
          # 查找并替换文件内容
          find . -type f -name "*.module" -exec sed -i \
            -e "s/^#!date=.*/$CURRENT_DATE/" \
          
      - name: Commit changes
        run: |
          cd Egern
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update Data In Module" || echo "No changes to commit"
          git push
